<html lang="en"><head>

    <title>Registration</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

  <body>
    <!-- Place Content Here -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Registration</h1>
        </div>
      </div>
            <form role="form">
              <div class="row">
                <div class="col-md-6">
                  <h3>Boat Information</h3>
                  <div class="form-group">
                    <label for="">Name of Boat</label>
                    <input type="" class="form-control" placeholder="Name of Boat">
                  </div>
                  <div class="form-group">
                    <label for="">Capacity</label>
                    <input type="" class="form-control" placeholder="Capacity">
                  </div>
                  <div class="form-group">
                    <label for="">Boat Material</label>
                    <select class="form-control" placeholder="Boat Material">
                      <option selected="selected">Select Boat Material</option>
                      <option>[Material]</option>
                      <option>[Material]</option>
                    </select>
                  </div>
                  <div class="form-group">
                  <label for="">Length</label>
                  <input type="" class="form-control" placeholder="Length">
                  </div>
                  <div class="form-group">
                    <label for=""># of Motors</label>
                    <input type="" class="form-control" placeholder="# of Motors">
                  </div>
                </div>
                <div class="col-md-6">
                  <h3>Fisher Information</h3>
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="" class="form-control" placeholder="Phone">
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label for="">Country of Orgin</label>
                     <select class="form-control" placeholder="Country">
                      <option selected="selected">Select Country</option>
                      <option>[Country]</option>
                      <option>[Country]</option>
                    </select>
                </div>
                <div class="form-group hide">
                    <input type="" id="gps" class="form-control">
                  </div>
                 </div>
              </div>
              
              <div class="row padding-md-top">
                <div class="col-md-4 col-md-offset-4 col-xs-12">
                  <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
                </div>
              </div>
              
            </form>
          </div>
          </br>
