<div class="container" style="margin-top:70px;">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

<div class="row text-center">
	    <div class="col-md-6">
		<div class="panel panel-default">
		    <div class="panel-heading">
		    </div>
		    <div class="panel-body">
		      <div id="piechart" style="width:100%; height:400px;"></div>
		    </div>
		  </div>
	    </div>
	     <div class="col-md-6">
		<div class="panel panel-default">
		    <div class="panel-heading">
		    </div>
		    <div class="panel-body">
                        <div id="fixedchart" style="width:100%; height:400px;"></div>
		    </div>
		  </div>
	     </div>
	</div>
	<div class="row text-center">
	    <div class="col-md-12">
		<div class="panel panel-default">
		    <div class="panel-heading">
		    </div>
		    <div class="panel-body">
		      <div id="linechart" style="width:100%; height:400px;"></div>
		    </div>
		  </div>
	    </div>
	</div>

	      </div>
	</div>
        </div>
            <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/highcharts.js"></script>
<script type="text/javascript">
	    $(function () {
		// Pie Chart
		$('#piechart').highcharts({
		    chart: {
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false
		    },
		    title: {
			text: 'Incident Percentage'
		    },
		    tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		    },
		    plotOptions: {
			pie: {
			    allowPointSelect: true,
			    cursor: 'pointer',
			    dataLabels: {
				enabled: true,
				format: '<b>{point.name}</b>: {point.percentage:.1f} %',
				style: {
				    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
				}
			    }
			}
		    },
		    series: [{
			type: 'pie',
			name: 'Incidents',
			data: [
			    ['Chemical',   45.0],
			    ['Dynamite',    8.5],
			    ['Light',     6.2],
			    ['Others',   0.7],
			    ['Endangered',       39.6],
			    
			]
		    }]
		});
		// Line Chart
		$('#linechart').highcharts({
            title: {
                text: 'Time of Incidents',
                x: -20 //center
            },
            subtitle: {
                text: '',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Number of Incidents'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ' Incidents'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'Chemical Usage',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'Dynamite Usage',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Light Fishing',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            },
	    {
                name: 'Fishing Endangered Species',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            },
	    {
                name: 'Others',
                data: [2.5, 3.2, 4.7, 6.5, 8.4, 9.2, 7.0, 5.6, 5.2, 3.3, 2.1, 1.8]
            }]
        });
    $('#fixedchart').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Fish Profit Correlation'
        },
        xAxis: {
            categories: [
                'Ghana',
                'Liberia',
                'Sierra Leone'
            ]
        },
        yAxis: [{
            min: 0,
            title: {
                text: 'Number of Fish'
            }
        },{
            title: {
                text: 'Profit (millions)'
            },
            opposite: true
        }],
        legend: {
            shadow: false
        },
        tooltip: {
            shared: true
        },
        plotOptions: {
            column: {
                grouping: false,
                shadow: false,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Fish',
            color: 'rgba(165,170,217,1)',
            data: [150, 73, 20],
            pointPadding: 0.3,
            pointPlacement: -0.2
        }, {
            name: 'Fish Caught',
            color: 'rgba(126,86,134,.9)',
            data: [140, 90, 40],
            pointPadding: 0.4,
            pointPlacement: -0.2
        },{
            name: 'Profit',
            color: 'rgba(248,161,63,1)',
            data: [183.6, 178.8, 198.5],
            tooltip: {
                valuePrefix: '$',
                valueSuffix: ' M'
            },
            pointPadding: .3,
            pointPlacement: 0.2,
            yAxis: 1
        },{
            name: 'Profit Optimized',
            color: 'rgba(186,60,61,.9)',
            data: [203.6, 198.8, 208.5],
            tooltip: {
                valuePrefix: '$',
                valueSuffix: ' M'
            },
            pointPadding: .4,
            pointPlacement: 0.2,
            yAxis: 1
        }]
    });
	    });
    </script>
